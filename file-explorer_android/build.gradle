// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply from: 'j2obc.gradle'

j2objcConfig {
    j2objcHome "${projectDir}/../../../Tools/j2objc-0.9.6.1"

    destDir "${projectDir}/../file-explorer_ios/FileExplorer/j2objc-generated"

    translateExcludeRegex ".*/src/main/java/com/.*"
    translateIncludeRegex ".*/src/main/java/engine/.*"

    boolean filenameCollisionCheck = false
    boolean testExecutedCheck = false
}
